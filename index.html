<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာစာ ဖတ်ပေးသော အက်ပ်</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better Burmese text rendering */
        body {
            font-family: 'Inter', sans-serif; /* Fallback to Inter, then generic sans-serif */
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Hide audio player by default */
        audio {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-xl border border-gray-200">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">မြန်မာစာ ဖတ်ပေးသော အက်ပ်</h1>

        <!-- Text input area -->
        <textarea
            id="burmeseText"
            class="w-full h-40 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 resize-y mb-4"
            placeholder="ဒီနေရာမှာ မြန်မာစာ ရိုက်ထည့်ပါ..."
            aria-label="Enter Burmese text here"
        ></textarea>

        <!-- File Upload -->
        <div class="mb-4">
            <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-1">သို့မဟုတ် စာသားဖိုင် တင်သွင်းပါ (.txt):</label>
            <input type="file" id="fileInput" accept=".txt" class="w-full text-gray-700 bg-white border border-gray-300 rounded-lg cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>

        <!-- Voice Options -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
            <div>
                <label for="voiceSelect" class="block text-sm font-medium text-gray-700 mb-1">အသံ ရွေးချယ်ပါ:</label>
                <select id="voiceSelect" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
                    <optgroup label="အမျိုးသားအသံ (ဖြစ်နိုင်ခြေ)">
                        <option value="Kore">Kore (ဖတ်ပြတ်သား)</option>
                        <option value="Charon">Charon (သတင်းပေး)</option>
                        <option value="Orus">Orus (ပြတ်သား)</option>
                        <option value="Iapetus">Iapetus (ရှင်းလင်း)</option>
                    </optgroup>
                    <optgroup label="မိန်းကလေးအသံ (ဖြစ်နိုင်ခြေ)">
                        <option value="Leda">Leda (နုပျို)</option>
                        <option value="Aoede">Aoede (ပေါ့ပါး)</option>
                        <option value="Callirrhoe">Callirrhoe (အေးဆေး)</option>
                        <option value="Autonoe">Autonoe (တောက်ပ)</option>
                        <option value="Despina">Despina (ချောမွေ့)</option>
                        <option value="Vindemiatrix">Vindemiatrix (နူးညံ့)</option>
                    </optgroup>
                    <optgroup label="အခြားအသံများ">
                        <option value="Puck">Puck (ရွှင်လန်း)</option>
                        <option value="Zephyr">Zephyr (တောက်ပ)</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="paceSelect" class="block text-sm font-medium text-gray-700 mb-1">ဖတ်နှုန်း ရွေးချယ်ပါ:</label>
                <select id="paceSelect" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
                    <option value="normal">ပုံမှန်</option>
                    <option value="slow">နှေးနှေး</option>
                    <option value="fast">မြန်မြန်</option>
                </select>
            </div>
        </div>

        <!-- Speak button -->
        <button
            id="speakButton"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg mt-5 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
            ဖတ်ပါ
        </button>

        <!-- Loading message -->
        <div id="loadingMessage" class="text-center text-gray-600 mt-4 hidden">
            <div class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="loadingText">အသံထုတ်လုပ်နေသည်...</span>
            </div>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="text-center text-red-600 mt-4 hidden p-2 bg-red-100 border border-red-300 rounded-md">
            <!-- Error details will be inserted here -->
        </div>

        <!-- Audio player -->
        <audio id="audioPlayer" controls class="w-full mt-5"></audio>

        <!-- Download button -->
        <a id="downloadAudio" class="hidden w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg mt-3 text-center transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" download="burmese_audio.wav">
            အသံဖိုင် ဒေါင်းလုဒ်လုပ်ပါ
        </a>
    </div>

    <script type="module">
        // Get references to DOM elements
        const burmeseTextarea = document.getElementById('burmeseText');
        const fileInput = document.getElementById('fileInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const paceSelect = document.getElementById('paceSelect');
        const speakButton = document.getElementById('speakButton');
        const loadingMessage = document.getElementById('loadingMessage');
        const loadingText = document.getElementById('loadingText');
        const errorMessage = document.getElementById('errorMessage');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadAudioLink = document.getElementById('downloadAudio');

        // Define the maximum characters per API request chunk
        // This limit is chosen conservatively to avoid hitting API limits.
        const MAX_CHARS_PER_CHUNK = 800; // Characters

        // Function to convert base64 string to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Function to convert PCM audio data to WAV Blob
        // The Gemini API returns raw signed PCM 16-bit audio data.
        // This function wraps it in a WAV container for playback.
        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1; // API returns mono audio
            const bytesPerSample = 2; // 16-bit PCM = 2 bytes per sample

            const dataLength = pcmData.length * bytesPerSample;
            const buffer = new ArrayBuffer(44 + dataLength); // 44 bytes for WAV header
            const view = new DataView(buffer);

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true); // ChunkSize
            writeString(view, 8, 'WAVE');

            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size (16 for PCM)
            view.setUint16(20, 1, true);  // AudioFormat (1 for PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * bytesPerSample, true); // ByteRate
            view.setUint16(32, numChannels * bytesPerSample, true); // BlockAlign
            view.setUint16(34, 16, true); // BitsPerSample

            // DATA sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true); // Subchunk2Size

            // Write PCM data
            let offset = 44;
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true); // Write 16-bit signed integer
                offset += bytesPerSample;
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        // Helper function to write a string to DataView
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // Helper function to concatenate multiple Int16Array (PCM audio data)
        function concatenateInt16Arrays(arrays) {
            let totalLength = 0;
            for (const arr of arrays) {
                totalLength += arr.length;
            }
            const result = new Int16Array(totalLength);
            let offset = 0;
            for (const arr of arrays) {
                result.set(arr, offset);
                offset += arr.length;
            }
            return result;
        }

        // Function to speak the text using Gemini API
        async function speakText() {
            let text = burmeseTextarea.value.trim();
            const selectedVoice = voiceSelect.value;
            const selectedPace = paceSelect.value;

            if (!text) {
                displayMessage('ကျေးဇူးပြု၍ စာသားထည့်သွင်းပါ။ (Please enter text.)', 'error');
                return;
            }

            // Reset messages and audio player
            displayMessage('', 'clear');
            audioPlayer.style.display = 'none';
            audioPlayer.pause();
            audioPlayer.src = '';
            downloadAudioLink.classList.add('hidden'); // Hide download button

            speakButton.disabled = true;
            loadingMessage.classList.remove('hidden');
            loadingText.textContent = 'အသံထုတ်လုပ်နေသည်...'; // Reset loading text

            const allPcmData = []; // Array to store PCM data from all chunks
            let sampleRate = 16000; // Default sample rate, will be updated from first successful response

            // Prepare text with pace instruction for the model to interpret style
            let fullTextForProcessing = text;
            if (selectedPace === 'slow') {
                fullTextForProcessing = `အနှေးနှုန်းဖြင့် ဖတ်ပါ: ${text}`;
            } else if (selectedPace === 'fast') {
                fullTextForProcessing = `အမြန်နှုန်းဖြင့် ဖတ်ပါ: ${text}`;
            }

            // Chunk the text
            const textChunks = [];
            for (let i = 0; i < fullTextForProcessing.length; i += MAX_CHARS_PER_CHUNK) {
                textChunks.push(fullTextForProcessing.substring(i, i + MAX_CHARS_PER_CHUNK));
            }

            const apiKey = ""; // Canvas will automatically provide the API key at runtime.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            for (let i = 0; i < textChunks.length; i++) {
                const chunk = textChunks[i];
                loadingText.textContent = `အသံထုတ်လုပ်နေသည်... (အပိုင်း ${i + 1} / ${textChunks.length})`; // Update progress

                let retries = 0;
                const maxRetries = 3;
                const initialDelay = 1000; // 1 second for exponential backoff

                while (retries < maxRetries) {
                    try {
                        const payload = {
                            contents: [{
                                parts: [{ text: chunk }]
                            }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: {
                                    voiceConfig: {
                                        prebuiltVoiceConfig: { voiceName: selectedVoice }
                                    }
                                }
                            },
                            model: "gemini-2.5-flash-preview-tts"
                        };

                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(`API request failed for chunk ${i + 1}: ${response.status} ${response.statusText} - ${errorData.error?.message || 'Unknown error'}`);
                        }

                        const result = await response.json();
                        const part = result?.candidates?.[0]?.content?.parts?.[0];
                        const audioData = part?.inlineData?.data;
                        const mimeType = part?.inlineData?.mimeType;

                        if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
                            const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                            sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000; // Update sample rate

                            const pcmBuffer = base64ToArrayBuffer(audioData);
                            const pcm16 = new Int16Array(pcmBuffer);
                            allPcmData.push(pcm16);
                            break; // Success, move to next chunk
                        } else {
                            throw new Error(`အသံဒေတာ မတွေ့ပါ။ (No audio data found for chunk ${i + 1}.)`);
                        }
                    } catch (error) {
                        console.error(`Error generating speech for chunk ${i + 1}:`, error);
                        retries++;
                        if (retries < maxRetries) {
                            const delay = initialDelay * Math.pow(2, retries - 1); // Exponential backoff
                            await new Promise(resolve => setTimeout(resolve, delay));
                        } else {
                            displayMessage(`အသံထုတ်လုပ်ရာတွင် အမှားဖြစ်ပွားခဲ့ပါသည်။ ကျေးဇူးပြု၍ နောက်တစ်ကြိမ် ထပ်ကြိုးစားပါ။ (${error.message})`, 'error');
                            loadingMessage.classList.add('hidden');
                            speakButton.disabled = false;
                            return; // Stop processing if max retries reached for a chunk
                        }
                    }
                }
            }

            // After all chunks are processed, concatenate all PCM data
            const combinedPcm16 = concatenateInt16Arrays(allPcmData);
            const wavBlob = pcmToWav(combinedPcm16, sampleRate);
            const audioUrl = URL.createObjectURL(wavBlob);

            audioPlayer.src = audioUrl;
            audioPlayer.style.display = 'block'; // Show the audio player
            audioPlayer.play();

            // Show download button and set its href
            downloadAudioLink.href = audioUrl;
            downloadAudioLink.classList.remove('hidden');

            loadingMessage.classList.add('hidden');
            speakButton.disabled = false;
        }

        // Function to display messages (error or clear)
        function displayMessage(message, type) {
            errorMessage.classList.add('hidden'); // Hide error by default
            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            } else if (type === 'clear') {
                errorMessage.textContent = '';
            }
        }

        // Handle file input change: read text from .txt file into the textarea
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    burmeseTextarea.value = e.target.result;
                    displayMessage('', 'clear'); // Clear any previous messages
                };
                reader.onerror = () => {
                    displayMessage('ဖိုင်ဖတ်ရာတွင် အမှားဖြစ်ပွားခဲ့ပါသည်။ (Error reading file.)', 'error');
                };
                reader.readAsText(file);
            }
        });

        // Add event listener to the speak button
        speakButton.addEventListener('click', speakText);

        // Optional: Pre-fill with some Burmese text for testing
        burmeseTextarea.value = "မင်္ဂလာပါ၊ မြန်မာစာ ဖတ်ပေးသော အက်ပ်မှ ကြိုဆိုပါတယ်။ ဤအက်ပ်သည် သင်ရိုက်ထည့်သော မြန်မာစာသားများကို အသံထွက်ဖတ်ပြပေးနိုင်ပါသည်။ ယခုအခါ စာသားအရှည်များကိုလည်း အပိုင်းပိုင်းဖြတ်၍ ဖတ်ပြနိုင်ရန် အဆင့်မြှင့်တင်ထားပြီး ဖြစ်ပါသည်။ ဤသည်မှာ စာသားအရှည်ကို စမ်းသပ်ရန်အတွက် ထည့်သွင်းထားသော စာသားဖြစ်ပါသည်။ အက်ပ်၏ စွမ်းဆောင်ရည်ကို စမ်းသပ်ရန်အတွက် စာသားများကို ပိုမိုထည့်သွင်းနိုင်ပါသည်။ အသံအမျိုးအစားနှင့် ဖတ်နှုန်းကိုလည်း သင်၏ နှစ်သက်ရာအတိုင်း ရွေးချယ်နိုင်ပါသည်။";
    </script>
</body>
</html>
